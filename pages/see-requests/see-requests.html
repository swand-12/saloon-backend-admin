<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Requests - Beauty Salon Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: #f0e6e1;
            min-height: 100vh;
            background: linear-gradient(rgba(10, 8, 15, 0.9), rgba(15, 12, 20, 0.95)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: rgba(15, 12, 20, 0.95);
            backdrop-filter: blur(12px);
            padding: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(210, 180, 140, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .back-btn {
            background: linear-gradient(135deg, rgba(210, 180, 140, 0.2), rgba(180, 140, 110, 0.3));
            color: #e0d6d1;
            padding: 12px 20px;
            border: 2px solid rgba(210, 180, 140, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #d4af8f, #b88e6e);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(180, 140, 110, 0.3);
            color: #2a1e1a;
            border-color: #d4af8f;
        }

        .back-btn:hover::before {
            width: 100%;
        }

        .back-btn:active {
            transform: translateY(0);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #e8c2a0, #d4af8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }

        .logo i {
            color: #d4af8f;
            animation: float 4s ease-in-out infinite;
        }

        .logout-btn {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.8), rgba(192, 57, 43, 0.9));
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(231, 76, 60, 0.5);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #c0392b, #a93226);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            border-color: #e74c3c;
        }

        .logout-btn:hover::before {
            width: 100%;
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 2.8rem;
            color: #d4af8f;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            animation: slideUp 0.8s ease-out;
            text-shadow: 0 2px 10px rgba(212, 175, 143, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #a09895;
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .requests-container {
            background: rgba(25, 22, 30, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(210, 180, 140, 0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .requests-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.9));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .requests-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .requests-count {
            font-size: 1.3rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .requests-list {
            padding: 30px;
        }

        .request-card {
            border: 2px solid rgba(210, 180, 140, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(40, 35, 45, 0.6);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .request-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #d4af8f, transparent);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .request-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(212, 175, 143, 0.4);
            background: rgba(50, 45, 55, 0.7);
        }

        .request-card:hover::before {
            transform: scaleX(1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #e8c2a0;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .customer-contact {
            color: #a09895;
            font-size: 0.95rem;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .customer-contact i {
            color: #d4af8f;
            margin-right: 5px;
        }

        .request-date {
            text-align: right;
            color: #8a7f7c;
            font-size: 0.85rem;
            font-style: italic;
        }

        .appointment-details {
            background: rgba(60, 55, 65, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(210, 180, 140, 0.1);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #d4af8f;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label i {
            font-size: 0.9rem;
        }

        .detail-value {
            color: #e0d6d1;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 120px;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-accept {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.8), rgba(46, 204, 113, 0.9));
            color: white;
            border: 2px solid rgba(39, 174, 96, 0.5);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-accept::before {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-accept:hover {
            box-shadow: 0 12px 30px rgba(39, 174, 96, 0.4);
            border-color: #27ae60;
        }

        .btn-reject {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.8), rgba(192, 57, 43, 0.9));
            color: white;
            border: 2px solid rgba(231, 76, 60, 0.5);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-reject::before {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-reject:hover {
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.4);
            border-color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #a09895;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            opacity: 0.6;
            color: #d4af8f;
            animation: float 4s ease-in-out infinite;
        }

        .empty-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #d4af8f;
            font-weight: 600;
        }

        .empty-message {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 3px solid rgba(210, 180, 140, 0.2);
            border-top: 3px solid #d4af8f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 25px;
        }

        .loading-text {
            color: #d4af8f;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-left {
                gap: 15px;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .requests-container {
                margin: 0 10px;
            }

            .requests-list {
                padding: 20px;
            }

            .request-card {
                padding: 20px;
            }

            .request-header {
                flex-direction: column;
                gap: 10px;
            }

            .request-date {
                text-align: left;
            }

            .action-buttons {
                justify-content: center;
                gap: 10px;
            }

            .btn {
                min-width: 100px;
                padding: 10px 20px;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .customer-contact {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .requests-header {
                padding: 20px;
            }

            .request-card {
                padding: 15px;
            }

            .btn {
                width: 100%;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='/home'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="logo">
                    <i class="fas fa-clipboard-list"></i>
                    Appointment Requests
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Pending Appointment Requests</h1>
        <p class="page-subtitle">Review and manage customer appointment requests with elegance</p>

        <div class="requests-container">
            <div class="requests-header">
                <div class="requests-count" id="requestsCount">Loading...</div>
            </div>
            
            <div class="requests-list" id="requestsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading appointment requests...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let requests = [];

        // Load requests on page load
        window.addEventListener('load', loadRequests);

        async function loadRequests() {
            try {
                const response = await fetch('/api/requests');
                requests = await response.json();
                displayRequests();
            } catch (error) {
                console.error('Error loading requests:', error);
                showError('Failed to load requests. Please refresh the page.');
            }
        }

        function displayRequests() {
            const requestsList = document.getElementById('requestsList');
            const requestsCount = document.getElementById('requestsCount');
            
            requestsCount.textContent = `${requests.length} Pending Request${requests.length !== 1 ? 's' : ''}`;

            if (requests.length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <div class="empty-title">No Pending Requests</div>
                        <div class="empty-message">All appointment requests have been processed!<br>Your salon is running smoothly.</div>
                    </div>
                `;
                return;
            }

            const requestsHTML = requests.map((request, index) => `
                <div class="request-card" data-id="${request._id}" style="animation-delay: ${index * 0.1}s">
                    <div class="request-header">
                        <div class="customer-info">
                            <div class="customer-name">${request.name}</div>
                            <div class="customer-contact">
                                <span><i class="fas fa-envelope"></i>${request.email}</span>
                                <span><i class="fas fa-phone"></i>${request.phone}</span>
                            </div>
                        </div>
                        <div class="request-date">
                            <i class="fas fa-clock"></i>
                            Requested: ${new Date(request.createdAt).toLocaleString()}
                        </div>
                    </div>
                    
                    <div class="appointment-details">
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-cut"></i>Service:
                            </span>
                            <span class="detail-value">${request.service}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-calendar-alt"></i>Date:
                            </span>
                            <span class="detail-value">${new Date(request.date).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-clock"></i>Time:
                            </span>
                            <span class="detail-value">${request.time}</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-accept" onclick="acceptRequest('${request._id}')">
                            <i class="fas fa-check"></i> Accept
                        </button>
                        <button class="btn btn-reject" onclick="rejectRequest('${request._id}')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                </div>
            `).join('');

            requestsList.innerHTML = requestsHTML;
        }

        async function acceptRequest(requestId) {
            if (!confirm('Are you sure you want to accept this appointment request?')) {
                return;
            }

            const card = document.querySelector(`[data-id="${requestId}"]`);
            const buttons = card.querySelectorAll('.btn');
            
            // Disable buttons and add loading state
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });

            try {
                const response = await fetch(`/api/requests/${requestId}/accept`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    // Animate card removal
                    card.style.animation = 'fadeInUp 0.5s ease-out reverse';
                    setTimeout(() => {
                        requests = requests.filter(req => req._id !== requestId);
                        displayRequests();
                    }, 500);
                    showSuccess('Appointment request accepted successfully!');
                } else {
                    throw new Error(data.error || 'Failed to accept request');
                }
            } catch (error) {
                console.error('Error accepting request:', error);
                showError('Failed to accept request. Please try again.');
                // Re-enable buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            }
        }

        async function rejectRequest(requestId) {
            if (!confirm('Are you sure you want to reject this appointment request? This action cannot be undone.')) {
                return;
            }

            const card = document.querySelector(`[data-id="${requestId}"]`);
            const buttons = card.querySelectorAll('.btn');
            
            // Disable buttons and add loading state
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });

            try {
                const response = await fetch(`/api/requests/${requestId}/reject`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    // Animate card removal
                    card.style.animation = 'fadeInUp 0.5s ease-out reverse';
                    setTimeout(() => {
                        requests = requests.filter(req => req._id !== requestId);
                        displayRequests();
                    }, 500);
                    showSuccess('Appointment request rejected successfully!');
                } else {
                    throw new Error(data.error || 'Failed to reject request');
                }
            } catch (error) {
                console.error('Error rejecting request:', error);
                showError('Failed to reject request. Please try again.');
                // Re-enable buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            }
        }

        function showSuccess(message) {
            // Create a toast notification
            const toast = document.createElement('div');
            toast.className = 'toast success';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(40, 167, 69, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.5s ease-out;
                box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 3000);
        }

        function showError(message) {
            // Create a toast notification
            const toast = document.createElement('div');
            toast.className = 'toast error';
            toast.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(220, 53, 69, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 10000;
                animation: slideInRight 0.5s ease-out;
                box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.5s ease-out reverse';
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 4000);
        }

        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }

        // Add CSS animations for toast notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
