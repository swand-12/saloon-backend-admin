<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Appointments - Saloon Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: #f9f9f9;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(248, 177, 149, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideUp 1s ease-out;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: linear-gradient(135deg, #f8b195, #f67280);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(246, 114, 128, 0.3);
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f67280, #f8b195);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(246, 114, 128, 0.4);
        }

        .back-btn:hover::before {
            opacity: 1;
        }

        .back-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(246, 114, 128, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #f8b195, #f67280);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .logout-btn:hover::before {
            opacity: 1;
        }

        .logout-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 3rem;
            background: linear-gradient(135deg, #f8b195, #f67280);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease 0.2s both;
        }

        .page-subtitle {
            font-size: 16px;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .appointments-container {
            background: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 1s ease 0.6s both;
        }

        .appointments-header {
            background: linear-gradient(135deg, #f8b195, #f67280);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .appointments-count {
            font-size: 18px;
            font-weight: 600;
        }

        .filter-section {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(40, 40, 40, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(248, 177, 149, 0.5);
            background: rgba(40, 40, 40, 0.7);
            color: #f8b195;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #f8b195, #f67280);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: -1;
        }

        .filter-btn:hover::before, 
        .filter-btn.active::before {
            width: 100%;
        }

        .filter-btn:hover, 
        .filter-btn.active {
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(248, 177, 149, 0.2);
            border-color: transparent;
        }

        .filter-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(248, 177, 149, 0.3);
        }

        .appointments-list {
            padding: 20px;
            background: rgba(20, 20, 20, 0.3);
        }

        .appointment-card {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            background: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(10px);
            overflow: hidden;
            z-index: 1;
        }

        .appointment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(135deg, rgba(248, 177, 149, 0.1), rgba(246, 114, 128, 0.1));
            transition: height 0.4s ease;
            z-index: -1;
        }

        .appointment-card:hover::before {
            height: 100%;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(248, 177, 149, 0.3);
        }

        .appointment-card.today {
            border-left: 5px solid #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .appointment-card.upcoming {
            border-left: 5px solid #f8b195;
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 20px;
            font-weight: bold;
            color: #f8b195;
            margin-bottom: 5px;
        }

        .customer-contact {
            color: #d0d0d0;
            font-size: 14px;
        }

        .appointment-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(135deg, #f8b195, #f67280);
            color: white;
            box-shadow: 0 5px 15px rgba(248, 177, 149, 0.3);
        }

        .status-today {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .status-upcoming {
            background: linear-gradient(135deg, #f8b195, #f67280);
        }

        .appointment-details {
            background: rgba(60, 60, 60, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #f8b195;
        }

        .detail-value {
            color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-done {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-done::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #20c997, #28a745);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-done:hover {
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-done:hover::before {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #d0d0d0;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
            background: linear-gradient(135deg, #f8b195, #f67280);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f8b195;
        }

        .empty-message {
            font-size: 16px;
            color: #b0b0b0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f8b195;
        }

        .spinner {
            border: 3px solid rgba(248, 177, 149, 0.2);
            border-top: 3px solid #f8b195;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .toast.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .appointment-header {
                flex-direction: column;
            }

            .appointment-status {
                align-items: flex-start;
            }

            .action-buttons {
                justify-content: center;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='/home'">‚Üê Back</button>
                <div class="logo">üìÖ Upcoming Appointments</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Upcoming Appointments</h1>
        <p class="page-subtitle">Manage your confirmed appointments and mark them as completed</p>

        <div class="appointments-container">
            <div class="appointments-header">
                <div class="appointments-count" id="appointmentsCount">Loading...</div>
            </div>
            
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Appointments</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                </div>
            </div>
            
            <div class="appointments-list" id="appointmentsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading appointments...
                </div>
            </div>
        </div>
    </div>

    <script>
        let appointments = [];
        let filteredAppointments = [];
        let currentFilter = 'all';

        // Load appointments on page load
        window.addEventListener('load', loadAppointments);

        // Add filter event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.filter;
                    filterAppointments();
                });
            });
        });

        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                appointments = await response.json();
                filterAppointments();
            } catch (error) {
                console.error('Error loading appointments:', error);
                showError('Failed to load appointments. Please refresh the page.');
            }
        }

        function filterAppointments() {
            const today = new Date().toISOString().split('T')[0];
            
            switch(currentFilter) {
                case 'today':
                    filteredAppointments = appointments.filter(apt => 
                        new Date(apt.date).toISOString().split('T')[0] === today
                    );
                    break;
                case 'upcoming':
                    filteredAppointments = appointments.filter(apt => 
                        new Date(apt.date).toISOString().split('T')[0] > today
                    );
                    break;
                default:
                    filteredAppointments = [...appointments];
            }
            
            displayAppointments();
        }

        function displayAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            const appointmentsCount = document.getElementById('appointmentsCount');
            
            const filterText = currentFilter === 'all' ? 'Total' : 
                              currentFilter === 'today' ? "Today's" : 'Upcoming';
            appointmentsCount.textContent = `${filteredAppointments.length} ${filterText} Appointment${filteredAppointments.length !== 1 ? 's' : ''}`;

            if (filteredAppointments.length === 0) {
                const emptyMessage = currentFilter === 'today' ? 'No appointments scheduled for today!' :
                                  currentFilter === 'upcoming' ? 'No upcoming appointments!' :
                                  'No confirmed appointments found!';
                                  
                appointmentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÖ</div>
                        <div class="empty-title">No Appointments</div>
                        <div class="empty-message">${emptyMessage}</div>
                    </div>
                `;
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            
            const appointmentsHTML = filteredAppointments.map(appointment => {
                const appointmentDate = new Date(appointment.date).toISOString().split('T')[0];
                const isToday = appointmentDate === today;
                const cardClass = isToday ? 'today' : 'upcoming';
                const statusClass = isToday ? 'status-today' : 'status-upcoming';
                const statusText = isToday ? 'Today' : 'Upcoming';
                
                return `
                    <div class="appointment-card ${cardClass}" data-id="${appointment._id}">
                        <div class="appointment-header">
                            <div class="customer-info">
                                <div class="customer-name">${appointment.name}</div>
                                <div class="customer-contact">
                                    üìß ${appointment.email} | üìû ${appointment.phone}
                                </div>
                            </div>
                            <div class="appointment-status">
                                <div class="status-badge ${statusClass}">${statusText}</div>
                            </div>
                        </div>
                        
                        <div class="appointment-details">
                            <div class="detail-row">
                                <span class="detail-label">Service:</span>
                                <span class="detail-value">${appointment.service}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Date:</span>
                                <span class="detail-value">${new Date(appointment.date).toLocaleDateString()}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Time:</span>
                                <span class="detail-value">${appointment.time}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-done" onclick="markAsDone('${appointment._id}')">
                                ‚úì Mark as Done
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            appointmentsList.innerHTML = appointmentsHTML;
        }

        async function markAsDone(appointmentId) {
            if (!confirm('Are you sure you want to mark this appointment as completed?')) {
                return;
            }

            const card = document.querySelector(`[data-id="${appointmentId}"]`);
            const button = card.querySelector('.btn-done');
            
            // Disable button
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                const response = await fetch(`/api/appointments/${appointmentId}/done`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    // Remove the appointment from the list
                    appointments = appointments.filter(apt => apt._id !== appointmentId);
                    filterAppointments();
                    showSuccess('Appointment marked as completed successfully!');
                } else {
                    throw new Error(data.error || 'Failed to mark appointment as done');
                }
            } catch (error) {
                console.error('Error marking appointment as done:', error);
                showError('Failed to mark appointment as done. Please try again.');
                // Re-enable button
                button.disabled = false;
                button.textContent = '‚úì Mark as Done';
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function showSuccess(message) {
            showToast(message, 'success');
        }

        function showError(message) {
            showToast(message, 'error');
        }

        async function logout() {
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
